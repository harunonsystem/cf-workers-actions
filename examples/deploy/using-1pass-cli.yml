name: Production Deployment (Using 1Password CLI)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level high

      - name: Run type check
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Build project
        run: npm run build

  deploy-production:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ always() && (needs.test.result == 'success' || github.event.inputs.force_deploy == 'true') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: Load production secrets from 1Password
        id: load-secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          CLOUDFLARE_API_TOKEN: 'op://myapp/production/cloudflare-api-token'
          CLOUDFLARE_ACCOUNT_ID: 'op://myapp/production/cloudflare-account-id'
          DATABASE_URL: 'op://myapp/production/database-url'
          API_KEY: 'op://myapp/production/api-key'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project for production
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Production (Secure)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ steps.load-secrets.outputs.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ steps.load-secrets.outputs.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          secrets: |
            DATABASE_URL=${{ steps.load-secrets.outputs.DATABASE_URL }}
            API_KEY=${{ steps.load-secrets.outputs.API_KEY }}