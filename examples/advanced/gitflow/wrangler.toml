name = "myapp"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "production"

# Development environment
[env.develop]
name = "myapp-develop"

[env.develop.vars]
ENVIRONMENT = "development"

# Staging environment
[env.staging]
name = "myapp-staging"

[env.staging.vars]
ENVIRONMENT = "staging"

# Preview environment (for PR deployments)
[env.preview]
# name will be set dynamically by CI/CD pipeline (myapp-pr-{pr_number})

[env.preview.vars]
ENVIRONMENT = "preview"

# Production environment
[env.production]
name = "myapp"

[env.production.vars]
ENVIRONMENT = "production"