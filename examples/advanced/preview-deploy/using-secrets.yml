name: Advanced Preview Deployment (Using GitHub Secrets)

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to deploy (leave empty for current branch)'
        required: false
        type: string
      environment_type:
        description: 'Environment type for deployment'
        required: false
        default: 'preview'
        type: choice
        options:
          - preview
          - staging
          - development
      custom_worker_name:
        description: 'Custom worker name (overrides pattern)'
        required: false
        type: string
      skip_build:
        description: 'Skip build step (for testing deployments)'
        required: false
        default: false
        type: boolean
      deployment_config:
        description: 'Deployment configuration preset'
        required: false
        default: 'standard'
        type: choice
        options:
          - minimal
          - standard
          - performance
          - debug
      custom_secrets:
        description: 'Additional secrets JSON (will be merged with defaults)'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  validation:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.validate.outputs.should_deploy }}
      worker_name: ${{ steps.validate.outputs.worker_name }}
      environment_type: ${{ steps.validate.outputs.environment_type }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate deployment conditions
        id: validate
        run: |
          # Determine if we should proceed with deployment
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Check if PR is draft
            if [ "${{ github.event.pull_request.draft }}" == "true" ]; then
              echo "should_deploy=false" >> $GITHUB_OUTPUT
              echo "Draft PR detected, skipping deployment"
              exit 0
            fi
            
            # Check for skip deployment label
            if echo "${{ toJson(github.event.pull_request.labels.*.name) }}" | grep -q "skip-deploy"; then
              echo "should_deploy=false" >> $GITHUB_OUTPUT
              echo "Skip deploy label found, skipping deployment"
              exit 0
            fi
            
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "environment_type=preview" >> $GITHUB_OUTPUT
            echo "worker_name=myapp-pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "environment_type=${{ github.event.inputs.environment_type || 'preview' }}" >> $GITHUB_OUTPUT
            
            if [ -n "${{ github.event.inputs.custom_worker_name }}" ]; then
              echo "worker_name=${{ github.event.inputs.custom_worker_name }}" >> $GITHUB_OUTPUT
            elif [ -n "${{ github.event.inputs.pr_number }}" ]; then
              echo "worker_name=myapp-pr-${{ github.event.inputs.pr_number }}" >> $GITHUB_OUTPUT
            else
              echo "worker_name=myapp-branch-$(echo ${{ github.ref_name }} | sed 's/[^a-zA-Z0-9-]/-/g')" >> $GITHUB_OUTPUT
            fi
          fi

  build:
    runs-on: ubuntu-latest
    needs: validation
    if: needs.validation.outputs.should_deploy == 'true' && github.event.inputs.skip_build != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

      - name: Build project with environment-specific config
        run: |
          case "${{ needs.validation.outputs.environment_type }}" in
            "preview")
              npm run build:preview
              ;;
            "staging")
              npm run build:staging
              ;;
            "development")
              npm run build:dev
              ;;
            *)
              npm run build
              ;;
          esac

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: [validation, build]
    if: always() && needs.validation.outputs.should_deploy == 'true' && (needs.build.result == 'success' || needs.build.result == 'skipped')
    environment: ${{ needs.validation.outputs.environment_type }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        if: github.event.inputs.skip_build != 'true'
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Prepare deployment configuration
        id: config
        run: |
          # Base secrets configuration
          case "${{ github.event.inputs.deployment_config || 'standard' }}" in
            "minimal")
              SECRETS='{"NODE_ENV": "preview", "LOG_LEVEL": "error"}'
              ;;
            "performance")
              SECRETS='{"NODE_ENV": "production", "LOG_LEVEL": "warn", "CACHE_ENABLED": "true", "COMPRESSION": "true"}'
              ;;
            "debug")
              SECRETS='{"NODE_ENV": "development", "LOG_LEVEL": "debug", "DEBUG": "true", "SOURCE_MAPS": "true"}'
              ;;
            *)
              SECRETS='{"NODE_ENV": "preview", "LOG_LEVEL": "info"}'
              ;;
          esac

          # Environment-specific secrets
          case "${{ needs.validation.outputs.environment_type }}" in
            "staging")
              SECRETS=$(echo $SECRETS | jq '. + {"DATABASE_URL": "${{ secrets.STG_DATABASE_URL }}", "API_KEY": "${{ secrets.STG_API_KEY }}", "REDIS_URL": "${{ secrets.STG_REDIS_URL }}"}')
              ;;
            "development")
              SECRETS=$(echo $SECRETS | jq '. + {"DATABASE_URL": "${{ secrets.DEV_DATABASE_URL }}", "API_KEY": "${{ secrets.DEV_API_KEY }}"}')
              ;;
            *)
              SECRETS=$(echo $SECRETS | jq '. + {"DATABASE_URL": "${{ secrets.PREVIEW_DATABASE_URL }}", "API_KEY": "${{ secrets.PREVIEW_API_KEY }}"}')
              ;;
          esac

          # Merge custom secrets if provided
          if [ -n "${{ github.event.inputs.custom_secrets }}" ]; then
            CUSTOM_SECRETS='${{ github.event.inputs.custom_secrets }}'
            SECRETS=$(echo $SECRETS $CUSTOM_SECRETS | jq -s '.[0] * .[1]')
          fi

          echo "secrets=$SECRETS" >> $GITHUB_OUTPUT

      - name: Advanced Deploy with Multi-Environment Support
        uses: harunonsystem/cloudflare-actions/deploy@v1
        with:
          environment: ${{ needs.validation.outputs.environment_type }}
          worker-name-pattern: ${{ needs.validation.outputs.worker_name }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          secrets: ${{ steps.config.outputs.secrets }}

      - name: Create deployment artifact
        run: |
          cat > deployment-info.json << EOF
          {
            "deployment_id": "${{ github.run_id }}",
            "worker_name": "${{ needs.validation.outputs.worker_name }}",
            "environment": "${{ needs.validation.outputs.environment_type }}",
            "configuration": "${{ github.event.inputs.deployment_config || 'standard' }}",
            "pr_number": "${{ github.event.pull_request.number || github.event.inputs.pr_number }}",
            "commit_sha": "${{ github.sha }}",
            "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF

      - name: Upload deployment info
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployment-info.json
          retention-days: 30

  post-deploy-validation:
    runs-on: ubuntu-latest
    needs: [validation, deploy]
    if: always() && needs.deploy.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Health check deployment
        run: |
          # Wait for deployment to be ready
          sleep 30

          # Attempt health check (replace with your actual health check endpoint)
          WORKER_URL="https://${{ needs.validation.outputs.worker_name }}.your-domain.workers.dev"

          echo "Performing health check on: $WORKER_URL"

          # Basic connectivity test
          if curl -f -s --max-time 30 "$WORKER_URL/health" > /dev/null 2>&1; then
            echo "âœ… Health check passed"
          else
            echo "âš ï¸ Health check failed or endpoint not available"
            echo "This might be normal if your worker doesn't have a /health endpoint"
          fi

      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running smoke tests for ${{ needs.validation.outputs.environment_type }} environment"
          echo "Worker: ${{ needs.validation.outputs.worker_name }}"
          echo "Configuration: ${{ github.event.inputs.deployment_config || 'standard' }}"

          # Add your smoke tests here
          echo "âœ… Basic deployment smoke tests completed"

      - name: Create comprehensive deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Advanced Preview Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "**Worker Name:** ${{ needs.validation.outputs.worker_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.validation.outputs.environment_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:** ${{ github.event.inputs.deployment_config || 'standard' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Job Status" >> $GITHUB_STEP_SUMMARY
          echo "**Validation:** ${{ needs.validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy:** ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Advanced Features Used" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Multi-environment support (preview/staging/development)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deployment configuration presets" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Custom secrets injection" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Smart validation and skip conditions" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build artifact management" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Post-deployment health checks" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Comprehensive deployment tracking" >> $GITHUB_STEP_SUMMARY
