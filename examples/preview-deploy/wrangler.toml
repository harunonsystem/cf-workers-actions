name = "myapp"
main = "src/index.js"
compatibility_date = "2023-12-01"

[vars]
ENVIRONMENT = "production"

# Production environment
[env.production]
name = "myapp"
vars = { ENVIRONMENT = "production" }

# Preview environment (for PRs and feature branches)
# Note: The deploy2 action will automatically override the name
# for preview environments when worker-name is provided
[env.preview]
name = "myapp-preview"
vars = { ENVIRONMENT = "preview" }