name: Preview Deployment (Using 1Password CLI)

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: Load secrets from 1Password
        id: load-secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          CLOUDFLARE_API_TOKEN: 'op://myapp/preview/cloudflare-api-token'
          CLOUDFLARE_ACCOUNT_ID: 'op://myapp/preview/cloudflare-account-id'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate Worker URL
        id: url-gen
        uses: harunonsystem/cloudflare-actions/url-generator@v1
        with:
          environment: 'preview'
          worker-name-pattern: 'myapp-pr-{pr_number}'
          subdomain: 'harunonsystem'
          # myapp-pr-{pr_number}.harunonsystem.workers.dev

      - name: Deploy to Preview
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ steps.load-secrets.outputs.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ steps.load-secrets.outputs.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy -e preview
          secrets: |
            DATABASE_URL=${{ secrets.STG_DATABASE_URL }}
            API_KEY=${{ secrets.STG_API_KEY }}

      - name: Comment PR (Secure)
        if: always()
        uses: harunonsystem/cloudflare-actions/comment@v1
        with:
          deployment-url: ${{ steps.url-gen.outputs.url }}
          deployment-status: ${{ steps.deploy.outcome == 'success' && 'success' || 'failure' }}
          worker-name: ${{ steps.url-gen.outputs.worker-name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          custom-message: 'üîê Deployed with 1Password CLI security'
