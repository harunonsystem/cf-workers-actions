---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: pnpm run build

      - name: Run type checking
        run: pnpm run typecheck

      - name: Run linter (Oxlint)
        run: pnpm run lint

      - name: Run tests (Vitest)
        run: pnpm test

  test-1password-integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: testing
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Load secrets from 1Password
        id: load-secrets
        uses: ./.github/actions/load-1password-secrets
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Verify 1Password integration
        run: |
          echo "✅ 1Password integration test completed"
          echo "Account ID: ${{ steps.load-secrets.outputs.CLOUDFLARE_ACCOUNT_ID != '' && '✅' || '❌' }}"
          echo "API Token: ${{ steps.load-secrets.outputs.CLOUDFLARE_API_TOKEN != '' && '✅' || '❌' }}"

  validate-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Validate GitHub Actions with actionlint
        uses: raven-actions/actionlint@789059c543ab20522fb3e7240794e13b0f69ad67 # v1.0.3
        with:
          files: |
            .github/workflows/*.yml
            deploy/action.yml
            comment/action.yml
            cleanup/action.yml
