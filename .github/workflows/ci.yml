---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run type checking
        run: npm run typecheck

      - name: Run linter (Oxlint)
        run: npm run lint

      - name: Run tests (Vitest)
        run: npm test

  test-1password-integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: testing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load secrets from 1Password
        id: load-secrets
        uses: ./.github/actions/load-1password-secrets
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Verify 1Password integration
        run: |
          echo "✅ 1Password integration test completed"
          echo "Account ID: ${{ steps.load-secrets.outputs.CLOUDFLARE_ACCOUNT_ID != '' && '✅' || '❌' }}"
          echo "API Token: ${{ steps.load-secrets.outputs.CLOUDFLARE_API_TOKEN != '' && '✅' || '❌' }}"

  validate-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate GitHub Actions with actionlint
        uses: raven-actions/actionlint@v1
        with:
          files: |
            .github/workflows/*.yml
            deploy/action.yml
            comment/action.yml
            cleanup/action.yml
